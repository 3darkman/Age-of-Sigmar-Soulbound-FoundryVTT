<form class="{{cssClass}}" autocomplete="off">
    <div class="spell">
        <div class="wrapper">
            <div class="name">
                <b>Name</b>
                <input name="name" type="text" value="{{item.name}}">
            </div>
            <div class="dn">
                <b>DN</b>
                <input name="data.dn" type="text" value="{{data.dn}}">
            </div>
        </div>
        <div class="wrapper">
            <div class="target">
                <b>Target</b>
                <input name="data.target" type="text" value="{{data.target}}">
            </div>
            <div class="range">
                <b>Range</b>
                <input name="data.range" type="text" value="{{data.range}}">
            </div>
            <div class="duration">
                <b>Duration</b>
                <input name="data.duration" type="text" value="{{data.duration}}">
            </div>
        </div>
        <div class="wrapper">
            <div class="test">
                <b>Test</b>
                <input name="data.test" type="text" value="{{data.test}}">
            </div>
            <div class="overcast">
                <b>Overcast</b>
                <input name="data.overcast" type="text" value="{{data.overcast}}">
            </div>
        </div>
        <div class="wrapper">
            <div class="description">
                <b>Description</b>
                <textarea name="data.description">{{data.description}}</textarea>
            </div>
        </div>
    </div>
</form>
