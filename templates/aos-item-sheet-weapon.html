<form class="{{cssClass}}" autocomplete="off">
    <div class="weapon">
        <div class="wrapper">
            <div class="name">
                <b>Name</b>
                <input name="name" type="text" value="{{item.name}}">
            </div>
            <div class="category">
                <b>Category</b>
                <input name="data.category" type="text" value="{{data.category}}">
            </div>
        </div>
        <div class="wrapper">
            <div class="availability">
                <b>Availability</b>
                <input name="data.availability" type="text" value="{{data.availability}}">
            </div>
            <div class="damage">
                <b>Damage</b>
                <input name="data.damage" type="text" value="{{data.damage}}">
            </div>
            <div class="cost">
                <b>Cost</b>
                <input name="data.cost" type="text" value="{{data.cost}}">
            </div>
        </div>
        <div class="wrapper">
            <div class="traits">
                <b>Traits</b>
                <input name="data.traits" type="text" value="{{data.traits}}">
            </div>
        </div>
        <div class="wrapper">
            <div class="description">
                <b>Description</b>
                <textarea name="data.description">{{data.description}}</textarea>
            </div>
        </div>
    </div>
</form>
